<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/controllers/AppCtrl.js"></script>
    <script src="js/controllers/demo/LoadingCtrl.js"></script>
    <script src="js/controllers/demo/CheckBoxCtrl.js"></script>
    <script src="js/controllers/demo/LoadingBarCtrl.js"></script>
    <script src="js/controllers/demo/ListCtrl.js"></script>
  </head>

  <body ng-app="starter" ng-controller="AppCtrl">
    <!--<ion-nav-view></ion-nav-view>-->
    <ion-side-menus enable-menu-with-back-views="false">
      <ion-side-menu-content>
        <ion-nav-bar class="bar-positive">
          <ion-nav-back-button>
          </ion-nav-back-button>
          <ion-nav-buttons side="left">
            <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
            </button>
          </ion-nav-buttons>

          <ion-nav-buttons side="right">
            <button class="button button-icon button-clear ion-ios-gear" menu-toggle="right">
            </button>
          </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view ></ion-nav-view>
      </ion-side-menu-content>

      <ion-side-menu side="left">
        <ion-header-bar class="bar-stable">
          <h1 class="title">Left</h1>
        </ion-header-bar>
        <ion-content>
          <ion-list>

            <ion-item menu-close href="#/tab/home">
              Home
            </ion-item>
            <ion-item menu-close ng-click="login()">
              Login
            </ion-item>
            <ion-item menu-close href="#/browse">
              Browse
            </ion-item>
            <ion-item menu-close href="#/playlists">
              Playlists
            </ion-item>
          </ion-list>
        </ion-content>
      </ion-side-menu>

      <ion-side-menu side="right">
        <ion-header-bar class="bar bar-header bar-dark">
          <h1 class="title">Right Menu</h1>
        </ion-header-bar>
        <ion-content>
          <ul class="list">
            <li>
              <a class="item" menu-close nav-clear href="#/search">Search</a>
            </li>
            <li>
              <a class="item" menu-close nav-clear href="#/settings">Settings</a>
            </li>
          </ul>
        </ion-content>
      </ion-side-menu>
    </ion-side-menus>

  </body>
</html>
